<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <label for="tulisan">masukan tulisan</label>
   <input type="text" id="tulisan"/><br/><br/>
   <button onclick="looping()">proses</button><br/><br/>
   
   <h2>hasil:</h2>
   <div id="hasil"></div>
   <script>
    function looping(){
        let tulisan =document.getElementById
        {'tulisan'}.value;
        let temp="";
        for (let i=0; i<100;i++){
            temp=temp +(i+1)+"."+tulisan+"<br/>";
        }
        document.getElementById('hasil').innerHTML=temp;
    }
   </script>
</body>
</html>
